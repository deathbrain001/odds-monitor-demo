<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ODDs Monitoring System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header class="header">
    <h1>ODDs Monitoring System</h1>
    <p>Live Football & Cricket Odds Monitoring</p>
</header>

<!-- Tabs -->
<div class="tabs">
    <button class="tab-btn active" onclick="showTab('football', this)">Football</button>
    <button class="tab-btn" onclick="showTab('cricket', this)">Cricket</button>
</div>

<!-- Football -->
<section id="football" class="tab-content active">
    <div id="football-data" class="cards"></div>
</section>

<!-- Cricket -->
<section id="cricket" class="tab-content">
    <div id="cricket-data" class="cards"></div>
    <div class="note">
        If no data appears, free API may not provide live cricket odds.
    </div>
</section>

<script>
function showTab(id, btn) {
    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    btn.classList.add('active');
}

async function loadData(type) {
    try {
        const res = await fetch('/api/' + type);
        const data = await res.json();
        const box = document.getElementById(type + '-data');
        box.innerHTML = '';

        if (!data || data.length === 0) {
            box.innerHTML = '<div class="empty">No live odds available</div>';
            return;
        }

        data.forEach(m => {
            box.innerHTML += `
                <div class="card ${m.status}">
                    <div class="match">${m.match}</div>
                    <div class="odds">${m.odds}</div>
                    <div class="change">${m.change}%</div>
                </div>
            `;
        });
    } catch (e) {
        console.error(e);
    }
}

// smooth 1-second live update (no page reload)
setInterval(() => {
    loadData('football');
    loadData('cricket');
}, 1000);

// initial load
loadData('football');
loadData('cricket');
</script>

</body>
</html>
